<script> 
//DOM加载完成后执行确保无闪烁
window.onload=function(){

  $("#b-sub-btn").click(function(){

    content: '提交成功！',
    style: ' padding:20px 0;',
    time: 2
  });

  });

  $("#take-meb-q").click(function(){
   layer.open({
    content: html,
        style: ' width:95%; height:70%; border:none;padding:0;margin:0;border-radius:5px;overflow:hidden'
  });
      $(".close-btn").on('click',function(){

        layer.closeAll();
    
      })
  });
